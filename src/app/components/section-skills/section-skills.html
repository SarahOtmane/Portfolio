<section class="px-[6%] py-8 md:py-20 bg-blue-bg flex flex-wrap justify-between text-light" id="skills">
    <h2 class="text-[28px] md:text-[48px] text-center font-bold w-full">My <span class="text-orange">skills</span></h2>

    @for (category of skillsCategories; track category.title; let i = $index) {
      <article 
        class="w-full md:w-[40%]"
        [class.mt-3]="i > 1"
        [class.md:mt-0]="i === 1">
          <p class="text-[20px] md:text-[30px] text-center mt-4 font-bold">{{ category.title }}</p>
          <div class="flex flex-wrap mt-3">
              @for (skill of category.skills; track skill) {
                <p class="py-2 w-[110px] text-center bg-beige-bg text-dark rounded-2xl mr-2 mt-2">
                  {{ skill }}
                </p>
              }
          </div>
      </article>
    }
</section>
